<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastpagina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        const API_KEY = "nadminkobani";

        async function handleSlagboom() {
            const kenteken = document.getElementById('kenteken').value;

            if (!kenteken) {
                displayMessage("Voer een kenteken in.", "red");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:4000/logboek', {
                    method: 'POST',
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ kenteken })
                });

                const data = await response.json();
                displayMessage(data.message, data.status === "success" ? "green" : "red");
            } catch (error) {
                console.error('Fout bij verwerken slagboom:', error);
                displayMessage("Er is een fout opgetreden. Probeer het opnieuw.", "red");
            }
        }

        function displayMessage(message, color) {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = message;
            responseMessage.style.color = color;
        }
    </script>
</head>
<body>
    <h1>Gastpagina</h1>
    <div class="container">
        <label for="kenteken">Kenteken:</label>
        <input id="kenteken" type="text" placeholder="Voer kenteken in" maxlength="10" onkeypress="if(event.key === 'Enter') handleSlagboom()">
        <p id="responseMessage"></p>
    </div>
</body>
</html>
